<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클로저 문제</title>
</head>
<body>
  <script>
    // 정의
    function sum(base){
      var num = base;
      return function (adder) {
        num += adder;
        return num;
    }
    
  }
    //호출
    var fiveAdder = sum(5);
    document.write('fiveAdder(3) >>' + fiveAdder(3)+'<br>');
    document.write('fiveAdder(10) >>' + fiveAdder(10)+'<br>');
  </script>
</body>
</html>
