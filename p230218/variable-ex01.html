<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variable</title>
</head>
<body>
  <script>
    /*
    - var 함수 레벨 스코프, let과 const는 블럭 레벨 스코프
    - var로 선언된 변수는 선언전에 접근 가능하지만, let과 const는 불가능(에러발생)
    - var은 이미 선언된 이름과 같은 이름의 변수를 여러개 선언 가능하지만, let과const는 불가능
    - var과 let은 변수 선언과 동시에 초기화를 하지 않아도 되지만, const는 반드시 초기값을 할당해야함
    -var과 let은 값 변경이 가능하지만, const는 불가능
    */

    // 3. 선언 전 접근 여부
    console.log('x >>' ,x);
    // let와 const는 호이스팅이 되지않아 초기화 후 사용가능
    // console.log('y >>' ,y); !Error
    // console.log('z >>' ,z); !Error
    
    // 1. 변수선언
    // [전역변수]

    var x=1;
    let y=2;
    const z = 10;  // 변수의 상수화 :  변수 선언과 동시에 초기화

    console.log('x >> ', x);
    console.log('y >> ', y);
    console.log('z >> ', z);

    // 2. 같은 이름으로 변수선언
    var x;  
    // let y; 에러!
    // const z = 10;  에러!

    // 4.
    for(let i=1; i<3; i++){
      console.log('i >> ', i);
    }
    // console.log(' for문 실행후 i >> ', i);


    
  </script>
</body>
</html>
