<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수</title>
</head>
<body>
   <script>
    /*
    [사용자 정의 함수]
    function 함수명(매개변수1, 매개변수2) {
      명령어;
      return 값;
    }
    */
    // 함수 정의 전 호출
    document.write('함수 정의 전 hi() 호출');
    document.write('<br>');
    hi();
    // 함수 정의4: 매개변수 없음, 리턴값 없음
    function hi() {  // 함수에 이름이 있는 함수(선언적 함수)는 정의가 어디에 되어 있어도 메모리에 저장되어있어 호출된다.
      document.write('hi~~');
      document.write('<br>');
    }
    // 함수 정의4 후 호출
    document.write('함수 정의 후 hi() 호출');
    document.write('<br>');
    hi();
   </script> 
</body>
</html>
