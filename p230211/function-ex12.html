<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[중첩함수] 함수내부에서만 호출되는 inner 함수</title>
</head>
<body>
  <script>
    /*
    [중첩 함수 2]
    - 중첩함수 안에서만 호출 되는 케이스
    - inner함수는 중첩함수 밖에서 호츨이 안됨
    */
    
    // 함수정의
   function outer() { // outer 함수
    document.write('[outer 함수 시작]<br>');
     function inner(name) { 
       document.write('>>> inner 실행 <br>');
      }
    document.write('>>> inner 호출 <br>');
    inner();
    document.write('[outer 함수 종료]<br>');
    }
    // 함수호출
    outer();
  </script>
</body>
</html>
