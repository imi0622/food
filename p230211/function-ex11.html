<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[중첩함수] 리턴값으로 outer함수 밖에서 호출</title>
</head>
<body>
  <script>
    /*
    [중첩 함수 1]
    - 함수 정의 내 함수 정의
    - 함수 밖에서 호출 되는 케이스(함수 밖에서 바로 호출은 안됨)
    - 리턴을 통해 중첩 함수 밖에서 변수에 함수명을 저장해서 호출
    */

   // 함수정의
   function createHello() { // outer 함수
     document.write('[createHello 함수 시작]<br>');
     function hello(name) { // inner 함수(밖에서 바로 호출안됨)
       document.write('hello 함수 시작<< <br>');
       document.write(name + '님, 안녕');
       document.write('<br>');
       document.write('hello 함수 종료>><br>');
      }
      document.write('[createHello 함수 종료]<br>');
      return hello;
    }

    //함수 호출
    var result = createHello();
    result('홍길동');
    document.write('프로그램 종료');
  </script>
</body>
</html>
