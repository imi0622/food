<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[중첩함수] 렉시컬 스코프(scope영역)</title>
</head>
<body>
  <script>
    // 전역변수
    var a = 1;
    var b = 2;
    var c = 3;

    function outer() {
      // 지역변수
      var b = 20;
      var c = 30;
      // 함수정의
      function inner() {
        var c = 300;
        document.write('1. a = ' + a + '<br>');
        document.write('2. b = ' + b + '<br>');
        document.write('3. c = ' + c + '<br>');
      }
      inner();
      document.write('[ out scope] a = ' + a + '<br>');
      document.write('[ out scope] b = ' + b + '<br>');
      document.write('[ out scope] c = ' + c + '<br>');
    }
    
    // 함수 호출
    outer();

    document.write('[global scope] a = ' + a + '<br>');
    document.write('[global scope] b = ' + b + '<br>');
    document.write('[global scope] c = ' + c + '<br>');

    document.write('....프로그램종료....')
    
  </script>
</body>
</html>
