<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 함수</title>
</head>
<body>
   <script>
    /*
    [매개변수 특징]
    - 매개변수와 인수의 자료형이 동일한지 검사하지 않음
    - 매개변수의ㅏ 개수와 인수의 개수가 같은지 검사하지 않음
    - 매개변수의 개수가 인수의 개수보다 적으면 undefinded로 저장
    */

    // 함수 정의 전 호출
    var result = add();  // NaN : not a Number
    document.write('덧셈결과 >> ' , result);
    document.write('<br>');

    var result = add(1);  // NaN : not a Number
    document.write('덧셈결과 >> ' , result);
    document.write('<br>');

    var result = add(1,3);
    document.write('덧셈결과 >> ' , result);
    document.write('<br>');

    var result = add(1, 3, 5);
    document.write('덧셈결과 >> ' , result);
    document.write('<br>');

    var result = add('오늘', '하루');
    document.write('덧셈결과 >> ' , result);
    document.write('<br>');

    var result = add(2.5, 3.2);
    document.write('덧셈결과 >> ' , result);
    document.write('<br>');

    var result = add(2.5, 3); // 정수가 실수가 되어 실수값 반환
    document.write('덧셈결과 >> ' , result);
    document.write('<br>');

    // 함수 정의: 매개변수 있음, 리턴값 있음
    function add(x, y) {
      var total = x + y;
      return total;
    }
      document.write('<br>');

   </script> 
</body>
</html>
