<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정의 함수으ㅣ 실행 순서</title>
</head>
<body>
  <script>
    /*
     [ 일반함수와 익명함수의 변수명이 같은 경우 ]
     - 생성순서: 선언적(일반) 함수 -> 익명 함수
     - 실행순서: 익명 함수 -> 선언적(일반) 함수
    */
   
    //[선언적 함수] 일반함수
    function hi(name) {
      document.write(name + ', 안녕~ [일반함수]')
      document.write('<br>')
    }

    // [익명 함수]
    var hi = function(name) {
      document.write(name + '님, 안녕!! [익명함수]')
      document.write('<br>')
    }
    hi('홍길동');
  </script>
</body>
</html>
