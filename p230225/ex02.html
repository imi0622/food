<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</head>
<body>
  <h1 id="greeting">Hello~~~</h1>
  <button type="'button" id="change" >텍스트 변경</button>
  <button type="'button" id="clear" >원래 상태로 변경</button>
 
  <script>
    // jQuery
    // 제이쿼리의 기본 문법 $(선택자).동작함수();

    $('#change').click(
      function(){ //익명함수
        // $('#greeting').html('또 만났네!');
        // $('#greeting').css('background','#eee');
        $('#greeting').html('또 만났네!').css('background','#eee');
      }
    );
    $('#clear').click(
      function(){ 
        $('#greeting').html('Hello~~~').css('background','transparent');
      }
    );
 
  </script>
</body>
</html>
