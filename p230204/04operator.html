<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        [연산자]
        산술 연산자
        대입연산자
        복합 대입 연산자
        증감 연산자
        비교 연산자
        논리 연산자
        */
       
       // 산술연산자 
       var n1 = 5, n2 =3;
       console.log('덧셈 : ', n1 + n2);
       console.log('몫 : ', n1 / n2);
       console.log('나머지 : ', n1 % n2);

       // 증가/감소 연산자
       n1++;
        console.log('[변수 n1] 1증가 후>>', n1);

        // 복합대입 연산자 n1 + n2;
        n1 +=n2;
        console.log('복합 대입연산자 >> ', n1);

        // 비교연산자
        console.log('n1 > n2 : ', n1 > n2);

        var n3 = 5, n4 = '5';
        console.log('n3의 자료형 >>', typeof n3) ;
        console.log('n3의 자료형 >>', typeof n3) ;
        
        console.log('n3 == n4 : ', n3 == n4) ;
        console.log('n3 === n4 : ', n3 === n4) ;

        // 논리 연산자
        console.log('!n3 : ', !n3) ;
        console.log('!0 : ', !0) ;

    </script>
</body>
</html>
