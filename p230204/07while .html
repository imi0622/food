<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[반복문] while </title>
</head>
<body>
    <h1>[반복문] while</h1>
    <script>
        /* [문법]
        초기값;
        while (조건식) {
          명령문;
          증감식;
          (표현식의 결과가 참인 동안 반복적으로 실행하고자 하는 실행문;)
        }
        */
       var num = 1; //초기값
       while(num <= 10) { //조건식
        document.write(num);
        document.write('<br>');
        num++;  //증감식
       }
    </script>
</body>
