<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[문제 2 : switch문] </title>
</head>
<body>
    <h1>[문제 2] : switch문</h1>
    <script>
        var num1 = prompt('정수-1 입력');
        var num2 = prompt('정수-2 입력');
        var operator = prompt('연산자 1개 입력');
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        
        switch(operator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num1 / num2;
            break;  
        default :
            result ='입력 오류';
            break;
       }
        document.write(num1 , operator , num2, '=' , result);
    </script>
</body>
</html>
