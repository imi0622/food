<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[반복문] for</title>
</head>
<body>
    <h1>[반복문] for</h1>
    <script>
        /* [문법]
        for (초기값; 조건식; 증감식) {
            명령어;
        */
       var num = 1;
       for(num=1; num<11; num++) {
        document.write(num);
        document.write('<br>');
       }
    </script>
    
</body>
