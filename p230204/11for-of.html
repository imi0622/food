<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[반복문] for of문</title>
</head>
<body>
    <h1>[반복문] for of문</h1>
    <script>
        /* [문법]
        for (var 변수 of 객체(컬렉션)) {
            명령문;
        */
        var arr = [1,3,5];
        // document.write(arr[0]);
        //일반for문
        for(var i=0; i<3; i++){
          document.write(arr[i]);
          document.write('<br>');
        }
        //for of문: 실제값을 확인
        for(var n of arr) {
          document.write(n + ' '); 
        }
    </script>
</body>
</html>
