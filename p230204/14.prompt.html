        //문제: prompt함수를 이용하여, 정수 1개를 입력 받은 후 1증가된 값을 출력
        var answer = prompt('정수 1개를 입력하세요');
        answer = parseInt(answer);
        document.write('입력 값은 : ', answer + ' / 자료형은 : ', typeof answer,'<br>');

        document.write('1증가된 값은 ', answer+1 , '입니다.');

    </script>
