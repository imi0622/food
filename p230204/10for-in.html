<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[반복문] for in문</title>
</head>
<body>
    <h1>[반복문] for in문</h1>
    <script>
        /* [문법]
        for (var 변수 in 객체(배열)) {
            명령문;
        */
        var arr = [1,3,5,7] ;
        //배열의 길이
        document.write('배열의 길이 >> ' + arr.length + '<br>');

        //일반for문
        for(var i=0; i<arr.length; i++){
          document.write(arr[i]);
          document.write('<br>');
        }
        //for in문: 속성을 확인할때 많이 사용
        for(var n in arr) {
          document.write(n + ' ');  //arr의 인덱스(자바표현), 곧 속성(js표현) 값을 출력
        }
    </script>
    
</body>
</html>
