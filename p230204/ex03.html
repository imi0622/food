<html lang="ko">
<head>

    <title>[문제 3 : 반복문]</title>

<body>
    <h1>[문제 3] : 반복문</h1>
    <script>
      var data = [2, 4, 6, 8];
      var result = 0;
      // for(var i = 0; i<data.length; i++){
      //   result += data[i];
      // }

      //for of문: 실제값을 확인
      for(var num of data) {
        result += num;
        }
      document.write(result); 
    </script>
</body>
