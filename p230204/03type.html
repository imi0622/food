<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Type</title>
</head>
<body>
    <script>
        /* 
        [자료형] type
        - number : 숫자 (정수, 실수)
        - string : 문자열 (작은 따옴표, 큰따옴표 모두 사용가능)
        - boolean : true/false
        - undefined : 초기화가 되지 않은 상태
        */
        // [변수 선언]
        // var 변수명;
        var num;
        document.write(num);
        document.write('<br>');
        document.write('num의 자료형 >>' + typeof num);
        document.write('<br>');

        num = 100;
        document.write(num);
        document.write('<br>');
        document.write('num의 자료형 >>' + typeof num);
        document.write('<br>');
        console.log(num);

        num = 2.5;
        document.write(num);
        document.write('<br>');
        document.write('num의 자료형 >>' + typeof num);
        document.write('<br>');
        console.log(num);

        num = '안녕';
        document.write(num);
        document.write('<br>');
        document.write('num의 자료형 >>' + typeof num);
        document.write('<br>');
        console.log(num);
       
        num = true;
        document.write(num);
        document.write('<br>');
        document.write('num의 자료형 >>' + typeof num);
        document.write('<br>');
        console.log(num);
    </script>
</body>
</html>
