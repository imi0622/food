<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ 조건문 ] : switch문</title>
    <h1>조건문 : switch문</h1>
</head>
<body>
     <script>
        /*
        switch (조건 값) {
         case 값1:
        조건 값이 값1일 때 실행하고자 하는 실행문;
        break;
        case 값2:
        조건 값이 값2일 때 실행하고자 하는 실행문;
        break;
        default:
        조건 값이 어떠한 case 절에도 해당하지 않을 때 실행하고자 하는 실행문;
        break;
        }
        */
       var data = 0;
       var one = 1;
       switch(data) {
        case one:
            document.write('1이다.<br>');
            break;
        case 2:
            document.write('2이다.');
            break;
        case 3.5:
            document.write('3이다.');
            break;
        default :
            document.write('기타이다.');
            break;
       }
     </script>
</body>
</html>
