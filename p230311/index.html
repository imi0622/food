<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 페이지</title>
</head>
<style>
    body {
        text-align: center;
    }

    form {
        margin-bottom: 20px;
    }

    .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
    }

    .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }

    .favorites img {
        width: 150px;
    }
</style>

<body>
    <h1>상품 1페이지</h1>
    <form>
        <input type="text" name="name" placeholder="상품명을 입력하세요" />
        <button type="submit">추가</button>
    </form>
    <div class="main-card">
        <img src="img/foot-one.jpg" alt="올리브오일" width="400" />
        <button>🤍</button>
    </div>
    <ul class="favorites">
        <li>
            <img src="img/foot-one.jpg" alt="음식" />
        </li>
        <li>
            <img src="img/foot-one.jpg" alt="음식" />
        </li>
        <li>
            <img src="img/foot-one.jpg" alt="음식" />
        </li>
    </ul>
    <script>
        // 1. 좋아요 버튼 찾기
        const likeButton = document.querySelector(".main-card button");

        // 2. 좋아요 버튼 눌렀을 때 이벤트
        likeButton.addEventListener("click", function () {
            // 3. 하트 색 변경
            likeButton.innerHTML = "❤️";

            // 4. 음식 이미지 추가 위치
            const favorites = document.querySelector(".favorites");

            // 5. 새 음식 이미지 
            const newFavoriteImage = document.createElement("img");
            newFavoriteImage.src = "img/foot-one.jpg";

            // 6. 이미지 감싸는 li태그 만들기
            const li = document.createElement("li");

            // 7. li태그에 음식 이미지 넣기
            li.appendChild(newFavoriteImage);

            // 8. 방금 만든 요소 넣기
            favorites.appendChild(li);
        });
    </script>
</body>

</html>
